<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="update">
    <button id="update-name">update</button>
    <p id="clicking-method"></p>
    <button onclick="handlejustFunctionClick()">Just Function</button>
    
    <button id="handle-event">Direct Handle</button>
    

    <script>
        // using function 
        function handlejustFunctionClick(){
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'set by function';
        }
        // direct
        document.getElementById('handle-event').addEventListener('click', function(){
            const p = document.getElementById('clicking-method');
            p.innerText ='set direct';
        })


        document.getElementById('update-name').addEventListener('click', function(){
            const inputField = document.getElementById('update');
            
            const p = document.getElementById('clicking-method');
            p.innerText = inputField.value;
            inputField.value = '';
        })
    </script>
</body>
</html>
