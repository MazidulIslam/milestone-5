<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h2>Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Fugit, distinctio?</li>
        <li class="item">Alias, corrupti.</li>
        <li class="item">Optio, quas?</li>
        <li class="item">Nulla, expedita!</li>
        <li class="item">Temporibus, magnam!</li>
    </ul>
    <button id="add-item">Add Item</button>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         // console.log('clicked');
        //         // document.getElementById('item-container').removeChild(item);
        //         console.log(event.target.parentNode.removeChild(event.target));
        //     })
        // }
        document.getElementById('add-item').addEventListener('click',function(){
            const li = document.createElement('li');
            li.innerText = 'Brand new item';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        })
        document.getElementById('item-container').addEventListener('click', function(event){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
            // kind of selfish ness like I found parent through target and from the parent i removed that particular targeted child ha ha ha ha 
        })
    </script>
</body>
</html>
